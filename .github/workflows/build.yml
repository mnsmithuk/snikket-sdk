name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y haxe libstrophe-dev

    - name: Tests
      run: make test

    - name: Build
      run: make
